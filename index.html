<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MO Personal To Do list</title>
</head>
<body>
    <div class="container">
        <header class="text-center  my-4">
            <h1 class="mb-4" >To Do List</h1>
            <form class="search">
            <input class="form-control m-auto" type="text" name="search" placeholder="search todo">
            </form>
        </header>
        <ul class="list-group mx-auto todo">
            <li class="list-group-item d-flex justify-content-between align-items-center ">
                <span> Advance Css</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center ">
               <span>Codecademy</span>
               <i class="far fa-trash-alt delete"></i> 
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center ">
              <span>Frontend Masters</span> 
              <i class="far fa-trash-alt delete"></i>  
            
            </li>
        </ul>
        <form class="add text-center my-4">
            </label>Add A New ToDo List</label>
            <input class="form-control m-auto" type="text" name="add" >
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
